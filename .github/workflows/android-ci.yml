name: Android CI
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
jobs:
  build:
    name: Android Build & Test
    runs-on: macos-latest
    timeout-minutes: 30
    permissions:
      checks: write
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set gradlew executable
        run: |
          chmod +x gradlew
          git ls-tree -r HEAD --name-only | xargs -I {} sh -c 'if [ -x "{}" ]; then chmod +x "{}"; fi'
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Android Lint
        run: ./gradlew lintDebug
        continue-on-error: true
      - name: Generate HTML Lint Report
        run: ./gradlew lintReportDebug
      - name: Upload Lint HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-html-report
          path: app/build/reports/lint-results-debug.html
      - name: Build with Gradle
        run: ./gradlew assembleDebug check
      - name: Generate Test Coverage Report
        run: ./gradlew jacocoTestReport
      - name: Upload Test Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/jacocoTestReport/html/
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: 'app/build/test-results/**/*.xml'
          check_name: "üì± Android Tests"
          annotations_title: "üîç Test Issues"
          detailed_summary: true
          format: "detailed"
          annotations: all
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Check Dependency Updates
        run: |
          ./gradlew dependencyUpdates -Drevision=release || echo "Dependency check completed"
          cat app/build/dependencyUpdates/report.txt
