name: Android CI (minSdk24)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  FIREBASE_PROJECT: "your-project-id"

jobs:
  build:
    name: Build & Test
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set gradlew executable
        run: chmod +x gradlew

      - name: Verify minSdkVersion
        run: |
          MIN_SDK=$(grep 'minSdkVersion' app/build.gradle | awk '{print $2}')
          if [ $MIN_SDK -lt 24 ]; then
            echo "Error: minSdkVersion must be >= 24"
            exit 1
          fi

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle.properties') }}

      - name: Build & Test
        run: ./gradlew assembleDebug check

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  compatibility-test:
    name: Emulator Matrix Test (API24+)
    needs: build
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [ 24, 25, 28, 29, 30 ]
        arch: [ x86_64 ]
        include:
          - api-level: 24
            target: google_apis
          - api-level: 25
            target: default
          - api-level: 28
            target: google_apis_playstore
          - api-level: 29
            target: google_apis
          - api-level: 30
            target: google_apis
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Run Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.arch }}
          target: ${{ matrix.target }}
          profile: Nexus 6
          disable-animations: true
          script:
            adb install app-debug.apk
            ./gradlew connectedDebugAndroidTest

      - name: Collect Results
        if: ${{ always() }}
        run: |
          mkdir -p test-results/${{ matrix.api-level }}
          cp -r app/build/reports/androidTests/connected/* test-results/${{ matrix.api-level }}/

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-api-${{ matrix.api-level }}
          path: test-results/${{ matrix.api-level }}

  enhanced-compatibility:
    name: Enhanced Compatibility Checks
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Architecture Validation
        run: |
          # 检查 NDK 配置
          if ! grep -q "ndk\s*{" app/build.gradle || ! grep -q "abiFilters" app/build.gradle; then
            echo "❌ Missing 64-bit ABI configuration!"
            exit 1
          fi

          # 验证 64 位架构
          if ! grep -qE "'arm64-v8a'|'x86_64'" app/build.gradle; then
            echo "❌ Missing 64-bit ABI in filters!"
            exit 1
          fi

          # 检查 multidex 配置
          if [ $(grep -c 'multiDexEnabled true' app/build.gradle) -eq 0 ]; then
            echo "❌ Missing multidex configuration!"
            exit 1
          fi

      - name: Run Static Analysis
        run: |
          ./gradlew checkApiCompatibility -PminSdk=24
          ./gradlew errorprone
          ./gradlew lintDebug --scan

      - name: Upload Compatibility Report
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-reports
          path: app/build/reports/