name: Android CI (Unified SDK Path)

on:
  push:
    branches: [ "main" ]

env:
  ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
  CMDLINE_TOOLS_VERSION: 9477386

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean Existing Config
        run: |
          rm -f local.properties
          rm -rf $ANDROID_SDK_ROOT

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          architecture: x64

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT
          cd $ANDROID_SDK_ROOT
          
          # 下载命令行工具
          curl -L -o cmdline-tools.zip \
            "https://dl.google.com/android/repository/commandlinetools-mac-${CMDLINE_TOOLS_VERSION}_latest.zip"
          unzip -q cmdline-tools.zip -d tmp
          mkdir -p cmdline-tools/latest
          mv tmp/cmdline-tools/* cmdline-tools/latest/
          rm -rf tmp cmdline-tools.zip
          
          # 设置统一路径
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          
          # 接受许可
          yes | sdkmanager --licenses > /dev/null
          sdkmanager "platform-tools" "emulator"

      - name: Build Project
        run: |
          ./gradlew clean
          ./gradlew assembleDebug \
            -Dorg.gradle.project.android.sdk.dir=$ANDROID_SDK_ROOT \
            -Dorg.gradle.java.home=$JAVA_HOME

      - name: Verify SDK Config
        run: |
          echo "Local properties:"
          cat local.properties
          ./gradlew -q androidSigningReport
