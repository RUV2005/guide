// app/build.gradle 的 android {} 块里添加
    applicationVariants.all { variant ->
        if (variant.name.contains("Debug")) {
            variant.outputs.each { output ->
                output.processManifest.doLast {
                    def manifestFile = file("${buildDir}/intermediates/merged_manifests/${variant.name}/AndroidManifest.xml")
                    def content = manifestFile.getText('UTF-8')
                    content = content.replaceAll('android:testOnly="true"', 'android:testOnly="false"')
                    manifestFile.write(content, 'UTF-8')
                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
        viewBinding true
        mlModelBinding true// 启用 View Binding
    }
    aaptOptions {
        noCompress "tflite"
    }
    packagingOptions {
        exclude '**/libtensorflowlite*.so'
        pickFirst 'lib/arm64-v8a/libtensorflowlite.so'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}
